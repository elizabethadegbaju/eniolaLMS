{% extends 'base_nav.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center" style="color: #f4476b;margin: 30px;">Edit
            Profile</h1>
        <div class="col-lg-6 offset-lg-3" style="margin-top: 60px;">
            <div class="card pulse animated">
                <div class="card-body">
                    <form method="post" action="{% url 'edit_profile' %}">
                        {% csrf_token %}
                        <div class="form-group"><label for="fName">First
                            Name</label><input class="form-control" type="text"
                                               name="fName"
                                               placeholder="First Name"
                                               value="{{ user.first_name }}"
                                               required=""></div>
                        <div class="form-group"><label for="lName">Last
                            Name</label><input class="form-control" type="text"
                                               name="lName"
                                               placeholder="Last Name"
                                               value="{{ user.last_name }}"
                                               required="">
                        </div>
                        <div class="form-group"><label
                                for="lName">Username</label><input
                                class="form-control" type="text"
                                               name="username"
                                               placeholder="Username"
                                               value="{{ user.username }}"
                                               required="">
                        </div>
                        <div class="form-group"><label
                                for="email">Email</label><input
                                class="form-control" type="email" name="email"
                                value="{{ user.email }}"
                                required=""></div>
                        <div class="form-group"><label
                                for="email">Password</label><input
                                class="form-control" type="password"
                                name="password" placeholder="Password"
                                required=""></div>
                        <div class="form-group">
                            <button
                                    class="btn btn-secondary btn-block"
                                    type="submit"
                                    style="background-color: #f4476b;">Update
                                Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
